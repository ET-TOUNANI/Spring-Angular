<div class="container">
  <div class="row">
    <div class="col">
      <h1>New Account</h1>
      <form [formGroup]="newAccountFormGroup" (ngSubmit)="handleSaveAccount()">
        <div class="form-group">
          <label for="accountNumber">Account Number</label>
          <input type="text" class="form-control" id="accountNumber" formControlName="accountNumber">
        </div>
        <div class="form-group">
          <label for="accountType">Account Type</label>
          <select class="form-control" id="accountType" formControlName="accountType">
            <option value="SAVING">Saving</option>
            <option value="CURRENT">Current</option>
          </select>
        </div>
        <div class="form-group">
          <label for="customerId">Customer</label>
          <select class="form-control" id="customerId" formControlName="customerId">
            <option *ngFor="let c of customers | async" [value]="c.id">{{c.name}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
